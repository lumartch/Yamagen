<script>
    var id_academico = '';
    var id_usuaro = '';
	var username = '';
    var password = '';
	var nombre = '';
    var apellido = '';
    var email = '';
    var grado = '';
    var centro = '';
    var clave = '';
    function modificarDatos(id_academico, id_usuaro, pass, nam, ape, ema, gra, cen, clav, usr){
        this.id_academico = id_academico;
        this.id_usuaro = id_usuaro;
        this.username = usr;
        this.password = pass;
        this.nombre = nam;
        this.apellido = ape;
        this.email = ema;

    }

    function eliminarDatos(usr, id_usuaro){
        this.usuario = usr;
        this.id_usuaro = id_usuaro;
        alert("Eliminando usuario: " +  this.usuario);
        window.location.href = "/usuario/eliminar_usuario.php/" + "?id_usuaro=" + this.id_usuaro;
    }
</script>
